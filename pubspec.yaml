publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  path_provider: ^2.0.14 #maybe not needed
  flutter_svg: ^2.0.5
  supabase_flutter: ^1.8.1
  uuid: ^3.0.7
  shared_preferences: ^2.1.0
  flutter_riverpod: ^2.3.6
  #For Testing
  mockito: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

